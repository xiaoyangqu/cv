        /* Custom styles for better visual appearance */

        .sidebar {
            background-color: #f7f7f7;

        .avatar img {
            max-width: 100%;

        }

        }
        .row {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .col-l-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 10px;
        }
        .col-m-12 {
            flex: 0 0 100%;
            max-width: 100%;
            padding: 10px;
        }
        .timeline {
            list-style-type: none;
            padding: 0;
        }
        .timeline li {
            margin-bottom: 10px;
        }
        .timeline b, .timeline li, .timeline a {
            color: #4682B4; /* SteelBlue */
        }
        footer {
            text-align: center;
            padding: 20px;
        }
        @media screen and (max-width: 768px) {
            .col-l-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xiaoyang Qu - CV</title>
    <meta name="theme-color" content="#ffc91d"/>
    <link href="kico.css" rel="stylesheet" type="text/css"/>
    <link href="moreduo.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            overflow-y: auto;
        }
        .nav a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #495057;
        }
        /* Main content styles */
        main {
            margin-left: 250px; /* Same as sidebar width */
            padding: 20px;
        }
        .wrap {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Typography and color scheme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #e9ecef;
        }
        .title {
            color: #007bff;
            border-bottom: 3px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        /* Responsive design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .nav a {
                display: inline-block;
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar content with avatar and navigation -->
        <div class="avatar">
            <img src="seacoffee.jpg" alt="Xiaoyang Qu" style="width:100%; border-radius:50%;"> 
        </div>
        <nav class="nav">
            <a href="#info">Personal information</a>
            <a href="#education">Education</a>
            <a href="#research">Research experience</a>
            <a href="#publications">Publications</a>
            <a href="#conferences">Academic conferences</a>
            <a href="#awards">Awards</a>
            <a href="#skills">Skills</a>
        </nav>
    </aside>
    <main>
        <!-- Main content with structured and styled sections -->

    </main>
    <script src="kico.js"></script>
    <script src="moreduo.js"></script>
</body>
</html>
